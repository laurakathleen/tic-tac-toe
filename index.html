<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="/Users/kevinrussell/wdi-dev/tic-tac-toe/tic-tac-toe/css/style.css" media="screen" title="no title" charset="utf-8">

    
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12 header-section">
          <h1>Tic Tac Toe</h1>
          <p id="player1-turn">Player 1, go!</p>
          <p id="player2-turn">Player 2, go!</p>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box" id="box1"></div>
            <div class="col-md-4 box" id="box2"></div>
            <div class="col-md-4 box" id="box3"></div>
            <div class="col-md-4 box" id="box4"></div>
            <div class="col-md-4 box" id="box5"></div>
            <div class="col-md-4 box" id="box6"></div>
            <div class="col-md-4 box" id="box7"></div>
            <div class="col-md-4 box" id="box8"></div>
            <div class="col-md-4 box" id="box9"></div>
          </div>
          <button class="btn btn default reset-btn" href="#" role="reset">Reset</button>



        </div>
      </div>
    </div>
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
